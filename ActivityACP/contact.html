<html>
    <head>
        <title>The Tech Dude</title>
        <link type="text/css" rel="stylesheet" href="stylesheet1.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <script src="jscript.js"></script>
    </head>
    <body>
        <header>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="contact.html">Contact</a>
            </div>

            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; the technology blog!</span>

            <script>
                function openNav() {
                    document.getElementById("mySidenav").style.width = "250px";
                }

                function closeNav() {
                    document.getElementById("mySidenav").style.width = "0";
                }
            </script>

        </header>
        <main>
            <div class="Head_img">
                <h3 id="site-title">The Tech Dude</h3>
                <h4 id="sub-title">technology & you!</h4>
            </div>
            <div class="Main">
                <div class="container">  
                  <form id="contact" action="" method="post">
                    <h3><center>Quick Contact</center></h3>
                    <hr>
                    <h4>Contact us today, and get reply with in 24 hours!</h4>
                    <fieldset>
                      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                      <input placeholder="Your Email Address" type="email" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                      <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                    </fieldset>
                    <fieldset>
                      <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
                    </fieldset>
                    <fieldset>
                      <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                    </fieldset>
                    <fieldset>
                      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                    </fieldset>
                  </form>
                </div>
            </div>
        </main>
        <footer>
            &copy; 2016 dtechdude.com All Rights Reserved.       
        </footer>
    </body>
</html>
